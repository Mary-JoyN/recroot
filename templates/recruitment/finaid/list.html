{% load humanize %}
<ul class="mt-16 grid grid-cols-1 gap-6 text-center text-slate-700 md:grid-cols-3">
    {% for advert in financial_assistance_adverts %}
        <button hx-get="{% url 'financial_assistance_application_create' advert.id %}" hx-target="#form" hx-swap="innerHtml"
                hx-trigger="click" hx-replace-url="{% url 'financial_assistance_application_create' advert.id %}"
                data-modal-target="default-modal-{advert.id}" data-modal-toggle="default-modal-{advert.id}"
                class="rounded-xl bg-white px-6 py-8 border hover:shadow-2xl hover:shadow-yellow-400 hover:duration-300">

            <img src="https://www.svgrepo.com/show/223918/money-business-and-finance.svg" alt=""
                 class="mx-auto my-3 h-10 w-10">

        <!-- <h3 class="my-3 font-display font-medium">{{advert.year}}</h3> -->
            <span
                class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 ms-3">Financial
                Aid</span>


            <div class="mt-1.5 text-sm px-5 leading-6 text-sky-800-500">

                <ol class="relative border-s border-gray-200 dark:border-gray-700">
                    <li class="mb-5 ms-6">
                        <span
                            class="absolute flex items-center justify-center w-6 h-6 bg-orange-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-orange-900">

                            <svg class="w-3 h-3 text-orange-800 dark:text-orange-300" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                 viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                      d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                                      clip-rule="evenodd" />
                            </svg>

                        </span><time
                            class="flex items-center mb-1 text-md font-semibold text-orange-500 dark:text-gray-200">{{ advert.deadline|naturaltime }}</time>
                    </li>
                    <li class="ms-6">
                        <span
                            class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
                            <svg class="w-2.5 h-2.5 text-blue-800 dark:text-blue-300" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </span>
                        <h3 class="flex items-center mb-1 text-md font-semibold text-gray-900 dark:text-gray-200">Apply
                            <span class="px-2"><svg class="w-3 h-3 text-blue-800 dark:text-gray-200" aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                                    viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
                            </svg>
                            </span>
                        </h3>
                    </li>
                </ol>
            </div>
        </button>





    <!-- Main modal -->
        <div id="default-modal-{advert.id}" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
             class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-200">
                            Apply Financial Assistance {{ advert.year }}
                        </h3>
                        <button hx-get="{% url 'Staff:index' %}" hx-target="" hx-replace-url="{% url 'Staff:index' %}"
                                hx-history-elt class=" text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm
                                                                                      w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600
                                                                                      dark:hover:text-white"
                                data-modal-hide="default-modal-{advert.id}">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                <!-- Modal body -->
                    <div id="form">
                        {% include 'recruitment/finaid/create.html' %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</ul>
