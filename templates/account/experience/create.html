{% load static crispy_forms_tags %}
{# <form class="flex justify-center px-5" hx-post="{% url 'accounts:create_experience' %}" hx-target="#experience-list"
    hx-swap="outerHtml">#}
<form class="flex justify-center px-5" method="post" action="{% url 'accounts:create_experience' %}">
    <div class="pb-5">
        {% csrf_token %}
        <c-input name="form.job_title" label="Job Title" placement='top' required />
        <br>
        <c-input name="form.company_name" label="Company Name" placement='top' required />
        <br>
        <c-input name="form.company_url" type="url" label="Company Url" placement='top' />
        <br>
        <c-input name="form.company_reference" label="Company Reference Name and Contact" placement='top' />
        <br>
        <div x-data="{ isPresent: false }">
            <div>
                <c-toggle id="isPresent" label="Currently employed here" x-model="isPresent" value="isPresent"
                    @click="isPresent = true" />
            </div>

            <br>

            <div class="grid grid-cols-2 gap-3">
                <c-input name="form.start_date" type="date" label="Start Date" required />
                <template x-if="!isPresent">
                    <div>
                        <c-input name="form.end_date" type="date" label="End Date" />
                    </div>
                </template>
            </div>
        </div>
        <br>
        <c-textarea name="description" label="Description" required />
        <c-button type="submit" label="Add Experience" primary />
    </div>

</form>
